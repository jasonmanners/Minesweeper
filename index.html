<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="assets/css/oogrid.css"/>
		<link rel="stylesheet" href="assets/css/minesweeper.css"/>

		<script type="text/javascript">

		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-23612735-1']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();

		</script>
		
		<script src="assets/js/jquery-1.7.1.min.js"></script>
		<script src="assets/js/minesweeper.js"></script>
	</head>
	<body>
		<header><h1 id="title"><span class='blue'>mine</span><span class='green'>sweeper</span></h1></header>
		<section id="container">
			<article id="game_container">
			</article>
			<article id="ui">
				<div class="line">
					<div class='size1of3 unit'>
						<div class="line sizes">
							<div class="size1of3 unit"><div id="small" class='button selected'>8</div></div>
							<div class="size1of3 unit"><div id="medium" class='button'>16</div></div>
							<div class="size1of3 unit lastUnit"><div id="large" class='button'>32</div></div>
						</div>
					</div>
					<div class='size1of3 unit'>
						 &nbsp;
					</div>
					<div class='size1of3 unit lastUnit'>
						<div class="line">
							<div class="size1of3 unit"><div id="more_mines" class='button'>+</div></div>
							<div class="size1of3 unit"><div id="mines" class='mines'>10</div></div>
							<div class="size1of3 unit lastUnit"><div id="less_mines" class='button'>-</div></div>
						</div>
					</div>
				</div>

				<div class="line">
					<div class="size1of3 unit" id="new"><div class='button'>New Game</div></div>
					<div class="size1of3 unit" id="validate"><div class='button'>Validate</div></div>
					<div class="size1of3 unit lastUnit" id="cheat"><div class='button'>Cheat</div></div>
				</div>
				<div class="line">
					<div class="size1of3 unit" id="save"><div class='button'>Save</div></div>
					<div class="size1of3 unit"><div id='possible_save'>&nbsp;</div></div>
					<div class="size1of3 unit lastUnit" id="load"><div class='button'>Load</div></div>
				</div>

				<div class="line info">
					<div class="size1of1">
						<ul>
							<li>Shift+Click will toggle flags</li>
						</ul>
					</div>
				</div>
			</article>
		</section>


		<!-- Win and Lose Overlays-->
		<section class='overlay' id='win_overlay'>
			<div class="boxclose" id="close_win">X</div>
			<article class='game_msg'><h1 class='blue'>YOU WIN!</h1></article>
		</section>

		<section class='overlay' id='lose_overlay'>
			<a class="boxclose" id="close_lose">X</a>
			<article class='game_msg'>
				<h1 class='green'>you lose</h1>
				<p>You'll get 'em next time champ!</p>
			</article>
		</section>

		<div id="signature">
			Jason Manners
		</div>
	</body>
</html>
